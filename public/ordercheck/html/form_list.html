        <h2 class="title">신청폼 제목</h2>
      </div>
      <div class="layer-mid">
        <div class="inp on">
          <input type="text" name="" id="" placeholder="제목없는 신청폼" value="제목없는 신청폼">
        </div>

        <div class="layer-btn tr">
          <button type="button" class="btn btn-bk open-layer" data-info="layer-type-select"><span>확인</span></button>
        </div>
      </div>
      <button type="button" class="btn-close layer-close"><span class="txt">팝업 닫기</span></button>
    </div>
  </div>

  <!-- 편집 유형 -->
  <div class="layer-pop confirm" id="layer-type-select">
    <div class="layer-cnt">
      <div class="layer-top">
        <h2 class="title">편집 유형</h2>
      </div>
