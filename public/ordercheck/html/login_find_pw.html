  <title>비밀번호 찾기</title>

  <!-- css, js 연결 -->
  <link rel="stylesheet" href="../resource/css/layout.css">
  <link rel="stylesheet" href="../resource/css/contents.css">

</head>

<body>
  <!-- skip -->
  <div id="skip">
    <a href="#content">컨텐츠 바로가기</a>
  </div>
  <!-- //skip -->

  <div id="wrap">
    <section id="content" class="subpage">
      <header class="header">
        <img src="../resource/images/common/logo_color.png" alt="오더체크"/>
      </header>
      <div class="center-box">
        <div class="login-wrap">
          <div class="login-top">
            <h2 class="title">비밀번호 찾기</h2>
            <p class="sub-txt">회원가입시 사용하신 휴대폰 번호를 입력해주세요.</p>
          </div>
          <div class="form-area">
            <label for="user_phone" class="inp-title">휴대폰 번호</label>
            <div class="inp-line">
              <span class="inp">
                <input type="tel" id="user_phone" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13" placeholder="휴대폰 번호" required/>
              </span>
              <button type="submit" class="btn btn-light-blue pop-toast"><span>인증번호 받기</span></button>
            </div>
            <p class="warning-txt02">입력하신 휴대폰 번호와 일치하는 정보가 없습니다.</p>

            <label for="user_auth" class="inp-title">인증번호</label>
            <div class="inp-line">
              <span class="inp">
                <input type="tel" id="user_auth" maxlength="6" placeholder="인증번호">
                <var class="pos auth-time">2:00</var>
              </span>
              <button type="submit" class="btn btn-light-blue"><span>확인</span></button>
            </div>
            <p class="warning-txt02">입력하신 인증번호가 일치하지 않습니다.</p>
          </div>


        </div>

      </div>
      <div id="toast"></div>
    </section>

  </div>


  <script src="../resource/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="../resource/js/common.js"></script>
  <script>
   ToastFunc(".pop-toast",'인증번호가 문자로 전송되었습니다',2000)
   autoHypenTelFunc ("user_phone",function(target) {

  </script>
</body>
