<!doctype html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta name="naver-site-verification" content="">
  <meta property="og:image" content="">
  <meta http-equiv="Cache-Control" content="No-Cache">
  <meta http-equiv="Pragma" content="No-Cache">
  <meta name="language" content="ko">
  <meta name="keywords" content="">
  <meta name="description" content="">

  <title>비밀번호 재설정하기</title>

  <!-- css, js 연결 -->
  <link rel="stylesheet" href="../resource/css/layout.css">
  <link rel="stylesheet" href="../resource/css/contents.css">

</head>

<body>
  <!-- skip -->
  <div id="skip">
    <a href="#content">컨텐츠 바로가기</a>
  </div>
  <!-- //skip -->

  <div id="wrap">
    <section id="content" class="subpage">
      <header class="header">
        <img src="../resource/images/common/logo_color.png" alt="오더체크"/>
      </header>
      <div class="center-box">
        <div class="login-wrap">
          <div class="login-top">
            <h2 class="title">비밀번호 재설정하기</h2>
            <p class="sub-txt">새로운 비밀번호를 입력해주세요.</p>
          </div>
          <div class="form-area">
            <label for="user_phone" class="inp-title">비밀번호</label>
            <div class="inp">
              <input type="password" id="user_phone" placeholder="새 비밀번호"/>
              <button type="button" class="pos btn-pw-show"><span class="txt hide">비밀번호 보기</span></button>
            </div>
            <p class="warning-txt02">영문, 숫자, 특수문자 혼합 8~16자리로 입력해주세요. </p>

            <label for="user_auth" class="inp-title">비밀번호 확인</label>
            <div class="inp">
              <input type="password" id="user_auth" placeholder="새 비밀번호 확인">
              <button type="button" class="pos btn-pw-show"><span class="txt hide">비밀번호 보기</span></button>
            </div>
            <p class="warning-txt02">비밀번호가 일치하지 않습니다.</p>
          </div>
          <div class="btn-group">
            <button type="button" class="btn-l btn-bk confirm"><span>비밀번호 변경</span></button>
          </div>

        </div>
      </div>

    </section>

  </div>


  <script src="../resource/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="../resource/js/common.js"></script>
  <script>
    inpActiveFunc (".login-wrap",".confirm")
    inpTypeSwitch () //눈 모양 누르면, input[password] 에서 패스워드 type 속성을 text/password 로 스윗칭
  </script>
</body>

</html>
