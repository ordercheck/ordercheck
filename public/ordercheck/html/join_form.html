<!doctype html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="">
  <meta property="og:type" content="website">
  <meta name="naver-site-verification" content="">
  <meta property="og:image" content="">
  <meta http-equiv="Cache-Control" content="No-Cache">
  <meta http-equiv="Pragma" content="No-Cache">
  <meta name="language" content="ko">
  <meta name="keywords" content="">
  <meta name="description" content="">

  <title>로그인 : 계정 선택</title>

  <!-- css, js 연결 -->
  <link rel="stylesheet" href="../resource/css/layout.css">
  <link rel="stylesheet" href="../resource/css/contents.css">

</head>

<body>
  <!-- skip -->
  <div id="skip">
    <a href="#content">컨텐츠 바로가기</a>
  </div>
  <!-- //skip -->

  <div id="wrap">
    <section id="content" class="subpage">
      <header class="header">
        <img src="../resource/images/common/logo_color.png" alt="오더체크"/>
      </header>
      <div class="center-box">
        <div class="login-wrap">
          <div class="login-top">
            <h2 class="title">회원가입</h2>
          </div>
          <div class="form-area">
            <label for="user_phone" class="inp-title">휴대폰 번호</label>
            <div class="inp">
              <input type="tel" id="user_phone" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" maxlength="13" placeholder="휴대폰 번호 (‘-’ 없이 입력해주세요)" required/>
            </div>
            <p class="warning-txt02">이미 가입된 휴대폰 번호입니다.</p>

            <label for="user_name" class="inp-title">이름</label>
            <div class="inp">
              <input type="text" id="user_name" placeholder="이름"/>
            </div>
            <p class="warning-txt02">이름을 입력해주세요.</p>

            <label for="user_pw" class="inp-title">비밀번호</label>
            <div class="inp">
              <input type="password" id="user_pw" placeholder="비밀번호">
              <button type="button" class="pos btn-pw-show"><span class="txt hide">비밀번호 보기</span></button>
            </div>
            <p class="warning-txt02">비밀번호를 입력해주세요.  </p>
            <p class="warning-txt02">영문, 숫자, 특수문자 혼합 8~16자리로 입력해주세요.  </p>

            <label for="user_email" class="inp-title">이메일</label>
            <div class="inp">
              <input type="text" id="user_email" placeholder="이메일"/>
            </div>
            <p class="warning-txt02">정확한 이메일을 입력해주세요.  </p>
            <p class="warning-txt02">이미 가입된 이메일입니다.  </p>

          </div>
          <div class="btn-group">
            <button type="button" class="btn-l btn-bk confirm open-layer" data-info="layer-join-auth" disabled><span>다음</span></button>
          </div>
        </div>
      </div>

    </section>

  </div>

  <!-- 견적 공유 레이어 -->
  <div class="layer-pop confirm" id="layer-join-auth">
    <div class="layer-cnt">
      <div class="layer-top">
        <h2 class="title">인증번호 입력</h2>
      </div>
      <div class="layer-mid">
        <div class="auth-box">
          <p class="msg"><strong>010-1234-5678</strong>으로<br> 인증번호 6자리가 전송되었습니다.</p>
          <div class="inp-line">
            <span class="inp">
              <input type="text" id="user_auth" maxlength="6" placeholder="인증번호" />
              <span class="pos auth-time">2:00</span>
            </span>
            <button type="button" class="btn btn-light-blue confirm"><span>확인</span></button>
          </div>
          <p class="warning-txt02">입력하신 인증번호가 일치하지 않습니다.  </p>
        </div>
      </div>
      <button type="button" class="btn-close layer-close"><span class="txt">팝업 닫기</span></button>
    </div>
  </div>


  <!-- script -->
  <script src="../resource/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="../resource/js/layerpop.js"></script><!-- 레이어팝업 -->
  <script src="../resource/js/common.js"></script>
  <script>
    layerFunc (".open-layer")
    inpActiveFunc (".login-wrap",".confirm") //인풋 들의 value 값이 타이핑 되면 버튼 활성화
    inpActiveFunc (".layer-pop .auth-box",".confirm", true) //인풋 들의 value 값이 타이핑 되면 버튼 활성화

    autoHypenTelFunc ("user_phone",function(target) {
     var button = target.closest(".inp").nextElementSibling
    if(target.value.length > 0) button.disabled = false
    else button.disabled = true
   }) // input 내 벨류 입력시, 4자리마다 하이픈 추가
    inpTypeSwitch ()

  </script>
</body>

</html>
